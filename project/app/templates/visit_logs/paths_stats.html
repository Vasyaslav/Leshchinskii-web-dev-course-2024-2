{% extends 'visit_logs/base.html' %}

{% block visit_logs_content %}
<h1> Статистика посещений по пользователям </h1>
<table class="table">
    <thead>
        <tr>
            <th> № </th>
            <th> Страница </th>
            <th> Количество посещений </th>
        </tr>
    </thead>
    <tbody>
        {% for path in paths_stats %}
        <tr>
            <td> {{loop.index}} </td>
            <td> {{path.path}} </td>
            <td> {{path.count}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{{ url_for('visit_logs.path_export') }}">Экспорт</a>
{% endblock %}
